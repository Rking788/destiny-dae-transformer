<html>

<head>
    <title>Destiny 2 Gear Gallery</title>
    <link rel="stylesheet" type="text/css" href="screen.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

    <div class="form-group">
        <label for="search-text">Search for:</label>
        <input type="text" class="form-control-plaintext" id="search-text" aria-describedby="search text"
            placeholder="Type..." oninput="textChanged()" disabled>
    </div>

    <script>
        window.addEventListener("load", function () {
            const searchText = document.getElementById('search-text');
            searchText.removeAttribute("disabled");
        });
        function textChanged() {
            const search = document.getElementById('search-text').value;

            let gear = document.getElementsByClassName('item');

            for (let i = 0; i < gear.length; i++) {
                const gearPiece = gear[i];
                const name = gearPiece.getAttribute('data-name');

                if (name.includes(search)) {
                    gearPiece.style.display = "";
                } else {
                    gearPiece.style.display = "none";
                }
            }
        }

    </script>


    <!--<h2>Rewards</h2>-->
    <div class="items">
        {{- range .Items }}
        <div class="item" data-name="{{.ItemName}}" data-id="{{.ID}}">
            <a rel="ar" href="{{.ModelName}}">
                <img class="item-icon" src="{{.ThumbnailURL}}" />
            </a>
        </div>
        {{- end}}
    </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
